## Starting Activity

"Identity" is a project made for the youth in schools.

Don't let society define your Identity, or to tell you who you have to be.

The truth is already inside of you. Don't lose who you are.
---
## Identity Case Studies
*****
Working in pairs you should:

- Read through the case study which has been given to you.

- Discuss the case study and answer the following question:

.center[What does each person see as the main features which make up their identity?]
---
## Creating your own case study
*****
You should write about ....

- yourself (name, age, where you live)
- your family.
- your favourite foods.
- about the activities you do in your spare time (clubs, hobbies)
- your favourite music/films/games, why do you like them?
- something which is important to you, which you think is an important part of your identity.

You will finish your case study for homework.
