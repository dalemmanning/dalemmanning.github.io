## Definition of Culture

Culture mean those things we learn from our bringing and the people around us. 

It includes, traditions, religious beliefs, the things we hold dear (values), food and clothes. These influence our lives and behaviour. Some of these influences we pass onto our own children

## Definition of Identity

An identity is like a recipe for a person. 

In the same way that you need butter, sugar, milk and eggs to make a cake, every human is made up of lots of separate ingredients.
