## Lesson Objectives
*****

- Can you communicate your presentation in a clear and concise way?
---
## Eating Disorder Myths
*****
.center[There are many different myths about eating disorders ....]
---
## Myth 1
*****
.center[Eating disorders are not serious; they are a lifestyle choice or about vanity.]
---
## Myth 1
*****

**The Truth:** Eating disorders are serious and potential life threatening mental illnesses. 

A person with an eating disorder experiences sever disturbances in their behaviour around eating, exercising and related self harm because of distortion in their thoughts and emotions.
---
## Myth 2
*****
.center[Eating disorders are a cry for attention or a person 'going through a phase'.]
---
## Myth 2
*****

**The Truth:** Due to the nature of an eating disorder a person may go to great lengths to hide behaviour, or may not recognise that there is anything wrong. 

Eating disorders are not a phase and will not be resolved without treatment and support.
---
## Myth 3
*****
.center[Families, particularly mothers, are to blame for eating disorders]
---
## Myth 3
*****

**The Truth:** There is no evidence that eating disorders can be caused by parenting styles. 

Although a person's genetics may predispose them to developing an eating disorder this is certainly not the fault of their family.
---
## Myth 4
*****
.center[Dieting is a normal part of life]
---
## Myth 4
*****

**The Truth:** Eating disorders almost invariably occur in people who have engaged in dieting or disordered eating. 

Dieting is also associated with other health concerns including depression, anxiety, nutritional and metabolic problems, and, contrary to expectation, with an increase in weight.
---
## Myth 5
*****
.center[Eating disorders only affect white, middle class females, particularly adolescent girls]
---
## Myth 5
*****

**The Truth:** Eating disorders can affect anyone. 

They occur across all cultural and socio-economic backgrounds, amongst people of all ages, from children to the elderly and in both men and women.
---
