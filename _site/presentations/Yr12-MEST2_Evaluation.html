#MEST2 Evaluation
---
layout: false
.left-column[
## Overview
]
.right-column[

- The function of the Evaluation is to evaluate the strengths and weaknesses of the Productions in relation to the media concepts and the media context in which you were working.

- Avoid simply describing production processes or finding excuses for why the productions are not as good as they might have been.
]
---
layout: false
.left-column[
## Overview
]
.right-column[

- Use the correct Media terminology throughout.

- You MUST refer back to the throughout and how your decisions helped to meet the brief.

- Give equal weight to the group production and your individual productions.
]
---
layout: false
.left-column[
## Questions
]
.right-column[

.center[**What kind of institutional context did the Productions fit into?**]
]
---
layout: false
.left-column[
## Questions
]
.right-column[

.center[**What were the target audiences and what effects did the candidate hope to have on them?**] 

.center[*Refer to types of pleasure offered: Cognitive / Emotional / Sensory / Transgressive*]
]
---
layout: false
.left-column[
## Questions
]
.right-column[
.center[**What genre(s) was the candidate working in and how would this be apparent to their audience?**]

.center[*Is your text a ‘genre text’ which closely follows the conventions of the genre, or does it play around with these conventions and either mock or subvert them?*]
]
---
layout: false
.left-column[
## Questions
]
.right-column[
.center[**How do the Productions communicate meaning to their audiences through the various aspects of media language that have been employed?**] 

.center[*Pick out some aspects of which you are proud and describe them, using the correct media terminology.*] 
]
---
layout: false
.left-column[
## Questions
]
.right-column[
.center[**Identify any music used and explain why it was used.**]

.center[*Intertextuality / Synergy.*]
]
---
layout: false
.left-column[
## Questions
]
.right-column[
.center[**How did the context of consumption influence the construction of your Productions?**]

]
---
layout: false
.left-column[
## Questions
]
.right-column[
.center[**How were the narratives constructed and what part did they play in the creation of the meaning/experience of the pieces?**]
]
---
layout: false
.left-column[
## Questions
]
.right-column[
.center[**What issues of representation do the Productions raise?**]

.center[*Which Groups/Places/Cultures are represented and how are they represented?*]

.center[*Positively / Negatively?*]
.center[*Realistically / Unrealistically?*] 
.center[*Stereotypically / Countertypically?*]
]
---
layout: false
.left-column[
## Questions
]
.right-column[
.center[**Thinking about these representations, what kind of values and ideologies did the Productions promote or attack?**] 

.center[**How were these apparent in the texts?**]
]
---
layout: false
.left-column[
## Criteria
]
.right-column[
The evaluation and pre-production materials contain extended evidence and application of research and give a clear description of the target audience(s) and how the candidate intended to target them (AO4).
]
---
layout: false
.left-column[
## Criteria
]
.right-column[
There is effective and engaged analysis of the strengths and weaknesses of the productions which demonstrates confident understanding of the media concepts and contexts relevant to the work undertaken with clear reference to the third media platform (AO2).
]
---
layout: false
.left-column[
## Criteria
]
.right-column[
The candidate uses the language of Media Studies with confidence. The work demonstrates a high level of accuracy in spelling and syntax and is expressed in a fluent and cogent manner (AO2).
]
