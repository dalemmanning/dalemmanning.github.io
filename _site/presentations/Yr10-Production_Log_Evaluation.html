<textarea id="source">

name: inverse
layout: true
class: center, middle, inverse
---
#Production Log
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have made reference to my selected brief and explained what I aimed to produce and why I decided to produce it

I have also referred to my original ideas and how these changed over the course of the production

]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have provided some background reference to my selected production genre and the expected codes and conventions.

I have identified the other members of my group.
]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have carried out research looking into the following:

- Similar media texts to the brief I am following (*eg codes and conventions of either openings to films or extracts from TV programmes or music videos*). 

.center[*Notes should include references to characters, events, soundtrack, editing, camerawork, mise-en-scene, representation of groups*]
]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have carried out research looking into the following:

- **Film:** The certificate that my film would be given.
- **TV/Music:** Whether my production would be broadcast post or pre-watershed and which channel would broadcast it.
]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have carried out research looking into the following:

- My target audience.

.center[*Including a summary of all primary research, such as questionnaires, which has been carried out, together with an outline of the mythical ideal consumer*]
]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have described the stages of planning the production making reference to: 
- storyboards (both hand-drawn and photo) 
- screenplays 
- completion of any test shots and a regular log of when I filmed 
- uploaded footage and editing my production.
]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have written an account of my working process, explaining how we worked as group and who was responsible for particular roles within the group.

I have made reference to the technology used to create our production.
]

---
template: inverse

#Evaluation
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have described any problems I had during the production process and how I overcame them.

I have described why I may have changed my original ideas and how they were changed.
]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have explained my choices regarding the codes and conventions, (eg camera angles, mise-en-scene) which were included in my final production and why they were selected to be in the production and how successful they were.
]
---
layout: false
.left-column[
## Checklist
]
.right-column[
I have explained how I attracted my target audience, making reference to my research and the types of pleasure I intended to offer the audience.

I have explained how successful I was in engaging my target audience, making reference to any feedback I have received from my peers.
]
---


</textarea>
